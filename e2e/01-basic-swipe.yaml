appId: ${APP_ID}
name: Basic Swipe Navigation
---

# Navigate to E2E test page
- runFlow: helpers/navigate-to-e2e.yaml
# === Test: Swipe LEFT to go to next slide ===

- swipe:
    start: "85%, 30%"
    end: "15%, 30%"
    duration: 450

- waitForAnimationToEnd:
    timeout: 3000

- extendedWaitUntil:
    visible: "Slide 1"
    timeout: 5000
- extendedWaitUntil:
    visible: "Current Index: 1"
    timeout: 5000

