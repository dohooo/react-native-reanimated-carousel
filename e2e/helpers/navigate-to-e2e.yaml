appId: com.react-native-reanimated-carousel.example
---

# Navigate directly to the E2E test page via deep link.
# This avoids the stopApp/launchApp cycle and manual scrolling through the
# home screen, saving ~20-30s per test.
- openLink: "rnrc-example-app://demos/e2e-testing/comprehensive"

# Wait for the E2E test page to fully load
- extendedWaitUntil:
    visible: "Slide 0"
    timeout: 30000

# Reset all settings to default (in case previous test left modified state)
- scrollUntilVisible:
    element: "Reset All"
    direction: DOWN
    timeout: 5000

- tapOn:
    id: "btn-reset"

- waitForAnimationToEnd:
    timeout: 3000

# Scroll back to top to verify initial state
- swipe:
    start: "50%, 30%"
    end: "50%, 90%"
    duration: 200
- swipe:
    start: "50%, 30%"
    end: "50%, 90%"
    duration: 200
- swipe:
    start: "50%, 30%"
    end: "50%, 90%"
    duration: 200

- waitForAnimationToEnd:
    timeout: 2000

# Verify initial state
- assertVisible: "Slide 0"
- assertVisible: "Current Index: 0"
